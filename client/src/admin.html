<html>
<head>

    <script src="/bundle.js"></script>
    <!--    No zoom on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Invaders</title>
</head>
<body>

<h1>Space invaders Admin page</h1>

<form action="/rgbchannels" method="post" id="form-rgb-settings">
    <p>Cool down time (m) between color submissions from the same user</p>
    <input type="text" id="cooldown" name="cooldown"/>
    <p>Wait time between color changes (s) 30s or more</p>
    <input type="text" id="waittime" name="waittime"/>
    <p>Start time to allow color submissions (local time all numbers) </p>
    <input type="text" id="starttime" name="starttime"/>
    <p>End time to allow color submissions (local time all numbers) </p>
    <input type="text" id="endtime" name="endtime"/>
    <br/>
    <input id="submit-rgb-settings" type="submit"/>
</form>
</body>
</html>
