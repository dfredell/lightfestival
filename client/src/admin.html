<html>
<head>

    <script src="/bundle.js"></script>
    <!--    No zoom on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Invaders</title>
</head>
<body>

<h1>Space invaders Admin page</h1>

<form action="/rgbchannels" method="post" id="form-rgb-settings">
    <p>RGB Fixture start channels</p>
    <input type="text" id="rgbchannels" name="rgbchannels"/>
    <p>Parked channels at 100%</p>
    <input type="text" id="parkedchannels" name="parkedchannels"/>
    <p>Channel fade time (s)</p>
    <input type="text" id="fadetime" name="fadetime"/>
    <p>Wait time between color changes (m)</p>
    <input type="text" id="waittime" name="waittime"/>
    <br/>
    <input id="submit-rgb-settings" type="submit"/>
</form>
<form action="/panic" method="post" id="form-panic" style="margin-top: 5em">
    <p>Set all fixtures to all White</p>
    <input id="submit-white" type="submit"/>
</form>
</body>
</html>
