<html>
<head>
    <link rel="stylesheet" href="/node_modules/codemirror-colorpicker/dist/codemirror-colorpicker.css">
    <link rel="stylesheet" href="/src/main.css">

    <script src="/target/bundle.js"></script>
    <!--    No zoom on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>
<body>

<p class="timer">3:00</p>

<div id="select-color">
    <div id="color-container"></div>
    <h1 class="select-color">Select your color</h1>

    <button type="button" class="send-color" id="send-color" disabled>next page</button>
</div>

<div id="verify-color">
    <h1 class="verify-color"><span class="verify-color-text">Are you sure?</span></h1>

    <div class="verify-button-holder">
        <button type="button" class="verify-color-choice" id="verify-yes">
            <span class="verify-color-text">YES!</span>
        </button>
        <button type="button" class="verify-color-choice" id="verify-no">
            <span class="verify-color-text">NO!</span>
        </button>
    </div>
</div>

<div id="show-color">
    <h2 class="show-color"><span class="verify-color-text">This is your color</span> </h2>
    <h2 class="show-color"><span class="verify-color-text">Wait for your light!</span> </h2>
    <h2 class="timer verify-color-text">3:00</h2>
</div>

</body>
</html>
